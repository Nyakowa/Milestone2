<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cart</title>
</head>
<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/men watch.jpg" width="300px" height="250px" >
                        <div>
                            <p>Men Watch</p>
                            <small>Price: $ 40</small><br/>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>&nbsp;
                <td>$ 40 </td>
            </tr>
    
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="./images/pro5.jpg" width="300px" height="250px" >
                        <div>
                            <p>Couple wedding ring</p>
                            <small>Price: $ 35</small><br/>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="2"></td>&nbsp;
                <td>$ 70</td>
            </tr>
        </table>
        <div class="Total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$ 110</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>%6</td>
                </tr>
                <tr>
                    <td>Delivery fee</td>
                    <td>$ 15</td>
                </tr>
                <tr>
                    <td>Service fee</td>
                    <td>$ 10</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$ 143</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
